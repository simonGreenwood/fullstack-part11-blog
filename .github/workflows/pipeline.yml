name: Pipeline
on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  main_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies for backend and frontend
        run: |
          npm install
          cd frontend && npm install

      - name: Lint backend
        run: npm run lint

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Test backend
        run: npm run test
