name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  main_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies for backend and frontend
        run: |
          npm install
          cd frontend && npm install

      - name: Lint backend
        run: npm run lint

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Test backend
        run: npm run test
        env:
          TEST_MONGODB_URI: ${{ secrets.TESTING_URI }}
          SECRET: ${{ secrets.SECRET }}
          PORT: 3003

      - name: E2E tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./frontend
          command: npm run test:e2e
          wait-on: "http://localhost:3000, http://localhost:3003"
          wait-on-timeout: 30
          start: |
            npm start
            npm run test-start
        env:
          TEST_MONGODB_URI: ${{ secrets.TESTING_URI }}
          SECRET: ${{ secrets.SECRET }}
          PORT: 3003
        # set the working directory for this step to be the frontend
