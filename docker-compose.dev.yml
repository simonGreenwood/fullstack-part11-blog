version: "3.8"

services:
  app:
    image: blog-frontend-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - 3000:3000
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3003

  server:
    image: blog-backend-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 3003:3003
